upstream staging {
  server unix:///home/webuser/staging/chautari/shared/tmp/sockets/chautari-puma.sock;
}

server {
  # listen 80 default_server deferred;
  server_name www.staging.jharko.com;

  root /home/webuser/staging/chautari/current/public;
  access_log /home/webuser/staging/chautari/current/log/nginx.access.log;
  error_log /home/webuser/staging/chautari/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @staging;
  location @staging {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    proxy_set_header  X-Forwarded-Ssl on; # Optional
    proxy_set_header  X-Forwarded-Port $server_port;
    proxy_set_header  X-Forwarded-Host $host;

    proxy_pass http://staging;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
